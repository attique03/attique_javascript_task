<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Puzzle Game</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body id="grid-body">
    <!-- <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div> -->

    <div class="grid-container">
      <div class="grid-item" id="item1"></div>
      <div class="grid-item" id="item2"></div>
      <div class="grid-item" id="item3"></div>
      <div class="grid-item" id="item4"></div>
      <div class="grid-item" id="item5"></div>
      <div class="grid-item" id="item6"></div>
      <div class="grid-item" id="item7"></div>
      <div class="grid-item" id="item8"></div>
      <div class="grid-item" id="item9"></div>
    </div>

    <div class="content">
      <h3 class="round">Round:</h3>
      <h3 class="moves">Moves:</h3>
      <h3>
        Time Duration: <span id="hours">00:</span>
        <span id="mins">00:</span>
        <span id="seconds">00</span>
      </h3>
    </div>

    <!-- <main>
      <div id="timer">
        <span id="hours">00:</span>
        <span id="mins">00:</span>
        <span id="seconds">00</span>
      </div>
      <div id="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </main> -->

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>You Won!!!</p>
        <div class="modal-data">
            <div class="modal-moves">Moves: </div>
            <div class="modal-time">Time: </div>
        </div>
      </div>
    </div>

    <div class="start">
      <button class="btn" id="btn-start">Start</button>
    </div>

    <!-- <div id="title">
      <span> PURE CSS </span>
      <br />
      <span> PARALLAX PIXEL STARS </span>
    </div> -->
  </body>
  <script src="index.js"></script>
</html>
